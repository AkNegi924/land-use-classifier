<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Land Use Prediction</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Segoe+UI:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2980b9;
        --background-gradient-start: #f5f7fa;
        --background-gradient-end: #c3cfe2;
        --text-dark: #2c3e50;
        --text-light: #34495e;
        --white: #ffffff;
        --shadow-subtle: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.15);
        --transition-duration: 0.3s;
        --border-radius: 10px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all var(--transition-duration) ease;
      }

      body {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          var(--background-gradient-start) 0%,
          var(--background-gradient-end) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 50px;
        box-shadow: var(--shadow-subtle);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
        transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(52, 152, 219, 0.1),
          transparent
        );
        transform: rotate(-45deg);
        z-index: -1;
      }

      .container:hover {
        box-shadow: var(--shadow-hover);
        transform: perspective(1000px) rotateX(2deg) rotateY(-2deg);
      }

      .logo-container {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .logo {
        width: 90px;
        height: 90px;
        object-fit: contain;
        margin-right: 20px;
        /* border-radius: 12px; */
        box-shadow: var(--shadow-subtle);
        transition: transform var(--transition-duration) ease;
      }

      .logo:hover {
        transform: scale(1.1) rotate(5deg);
      }

      .header-group {
        flex-grow: 1;
      }

      .header {
        font-size: 26px;
        font-weight: 800;
        color: var(--text-dark);
        text-transform: uppercase;
        letter-spacing: 1.5px;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .sub-header {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-light);
        letter-spacing: 0.5px;
        margin-top: 5px;
      }

      .title {
        font-size: 32px;
        font-weight: 700;
        color: var(--secondary-color);
        margin-top: 30px;
        text-align: center;
        line-height: 1.4;
        position: relative;
        padding-bottom: 15px;
        /* font-family: Arial, sans-serif; */
      }

      .faded {
        color: gray;
        font-size: 0.9em;
        opacity: 0.6;
      }
      .title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 100px;
        height: 4px;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        transform: translateX(-50%);
        border-radius: 2px;
      }

      .model-selector {
        margin-top: 40px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .model-selector label {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-dark);
        margin-right: 15px;
        display: flex;
        align-items: center;
      }

      .model-selector label i {
        margin-right: 10px;
        color: var(--primary-color);
      }

      .model-selector select {
        width: 250px;
        padding: 12px 20px;
        font-size: 16px;
        border: 2px solid var(--primary-color);
        border-radius: var(--border-radius);
        background: var(--white);
        cursor: pointer;
        appearance: none;
        background-image: linear-gradient(
            45deg,
            transparent 50%,
            var(--primary-color) 50%
          ),
          linear-gradient(135deg, var(--primary-color) 50%, transparent 50%);
        background-position: calc(100% - 20px) 50%, calc(100% - 15px) 50%;
        background-size: 5px 5px, 5px 5px;
        background-repeat: no-repeat;
        transition: border-color var(--transition-duration) ease,
          box-shadow var(--transition-duration) ease;
      }

      .model-selector select:hover {
        border-color: var(--secondary-color);
        box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
      }

      .file-upload {
        margin-top: 50px;
        text-align: center;
        background: rgba(241, 245, 249, 0.5);
        padding: 30px;
        border-radius: 15px;
      }

      .file-upload h3 {
        font-size: 24px;
        color: var(--text-dark);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .file-upload h3 i {
        margin-right: 15px;
        color: var(--primary-color);
      }

      .file-upload input[type="file"] {
        display: block;
        margin: 0 auto 20px;
        padding: 12px;
        font-size: 16px;
        border: 2px dashed var(--primary-color);
        border-radius: var(--border-radius);
        text-align: center;
        background-color: #ffffff;
        cursor: pointer;
      }
      .file-upload input[type="file"]::file-selector-button {
        background-color: var(--primary-color);
        color: var(--white);
        padding: 10px 15px;
        border-radius: var(--border-radius);
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color var(--transition-duration) ease;
      }

      .file-upload input[type="file"]::file-selector-button:hover {
        background-color: var(--secondary-color);
      }

      .file-upload button {
        padding: 14px 40px;
        font-size: 18px;
        font-weight: 700;
        color: var(--white);
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        box-shadow: var(--shadow-subtle);
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform var(--transition-duration) ease,
          box-shadow var(--transition-duration) ease,
          background-image var(--transition-duration) ease;
      }

      .file-upload button:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-hover);
        background: linear-gradient(
          225deg,
          var(--primary-color),
          var(--secondary-color)
        );
      }

      #result {
        margin-top: 30px;
        font-size: 20px;
        font-weight: 600;
        color: #27ae60;
        white-space: pre-line;
        background: rgba(241, 245, 249, 0.7);
        padding: 20px;
        border-radius: 12px;
        border-left: 5px solid var(--primary-color);
        opacity: 0;
        transition: opacity var(--transition-duration) ease,
          transform var(--transition-duration) ease;
      }

      #result.show {
        opacity: 1;
        transform: translateY(-10px);
      }

      @media (max-width: 768px) {
        .container {
          padding: 30px;
        }

        .header-group {
          text-align: center;
        }

        .model-selector {
          flex-direction: column;
        }

        .model-selector label {
          margin-right: 0;
          margin-bottom: 10px;
        }

        .file-upload input[type="file"] {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img
          src="{{ url_for('static', filename='NITK_Emblem.png') }}"
          alt="NITK Logo"
          class="logo"
        />
        <div class="header-group">
          <div class="header">Department of Information Technology</div>
          <div class="sub-header">
            National Institute of Technology, Karnataka
          </div>
        </div>
      </div>

      <h1 class="title">
        <span class="faded">Deep Learning Course Project:</span><br />
        "Land Use Prediction using CNN-FE and EfficientNet"<br />
        <span class="faded">(Session 2024-2025)</span>
      </h1>

      <div class="model-selector">
        <label for="model-choice"
          ><i class="fas fa-brain"></i>Select Model:</label
        >
        <select id="model-choice" name="model_choice">
          <option value="cnn_fe" selected>CNN-FE</option>
          <option value="en_finetuned">EfficientNet Finetuned</option>
          <option value="en_tl">EfficientNet TL</option>
        </select>
      </div>

      <div class="file-upload">
        <h3><i class="fas fa-cloud-upload-alt"></i>Upload an Image</h3>
        <form id="upload-form">
          <input
            type="file"
            id="image-input"
            name="image"
            accept="image/*"
            required
          />
          <button type="submit">Predict <i class="fas fa-magic"></i></button>
        </form>
        <div id="result"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("upload-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData();

          const modelSelect = document.getElementById("model-choice");
          formData.append("model_choice", modelSelect.value);

          const fileInput = document.getElementById("image-input");
          formData.append("image", fileInput.files[0]);

          try {
            const response = await fetch("/predict", {
              method: "POST",
              body: formData,
            });
            const result = await response.json();
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = ""; // Clear previous result

            if (response.ok) {
              resultElement.innerHTML =
                `<i class="fas fa-check-circle" style="color: #27ae60; margin-right: 10px;"></i>` +
                `Predicted Class: <strong>${result.predicted_class}</strong><br>` +
                `Prediction Time: <strong>${result.prediction_time.toFixed(
                  3
                )} seconds</strong>`;
              resultElement.classList.add("show");
            } else {
              resultElement.innerHTML =
                `<i class="fas fa-exclamation-triangle" style="color: #e74c3c; margin-right: 10px;"></i>` +
                "Error: " +
                result.error;
              resultElement.classList.add("show");
            }
          } catch (error) {
            const resultElement = document.getElementById("result");
            resultElement.innerHTML =
              `<i class="fas fa-exclamation-triangle" style="color: #e74c3c; margin-right: 10px;"></i>` +
              "Error: " +
              error;
            resultElement.classList.add("show");
          }
        });
    </script>
  </body>
</html>
